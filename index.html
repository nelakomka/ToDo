<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To do List</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="box">
      <div class="top">
        <div class="top_left">
          <h2>Todo List</h2>
        </div>
        <div class="top_right">
          <div>
            <p>Today</p>
            <p id="date"></p>
          </div>
          <img src="images/calendar.svg" alt="calendar" id="calendar" />
        </div>
      </div>
      <div class="middle">
        <div class="add_task">
          <input
            placeholder="Add a new task"
            class="input"
          />
          <button onclick="addTask()" class="add_button">+</button>
        </div>
        <div class="tasks">
      </div>
      <div class="bottom"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
